<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>List of all books</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>
<h1>Books:</h1>

<table class="btns">
    <thead/>
    <tbody>
    <tr>
        <td>
            <form action="/author/list">
                <input type="submit" value="Authors" class="button"/>
            </form>
        </td>
        <td>
            <form action="/book/list">
                <input type="submit" value="Books" class="button"/>
            </form>
        </td>
        <td>
            <form action="/genre/list">
                <input type="submit" value="Genres" class="button"/>
            </form>
        </td>
        <td>
            <form action="/comment/list">
                <input type="submit" value="Comments" class="button"/>
            </form>
        </td>
        <td>
            <form action="/book/new" method="get">
                <input type="submit" value="New book" class="button-new"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<table class="objects">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Caption</th>
        <th>Description</th>
        <th>Author</th>
        <th>Genre</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.addRecordDate}">John Doe</td>
        <td th:text="${book.caption}">John Doe</td>
        <td th:text="${book.description}">John Doe</td>
        <td>
            <a th:href="@{/author(id=${book.author.id})}" th:text="${book.author.surname}" href="/author"></a>
        </td>
        <td>
            <a th:href="@{/genre(id=${book.genre.id})}" th:text="${book.genre.name}" href="/genre"></a>
        </td>
        <td>
            <form th:action="@{/book}" method="get">
                <p>
                    <input type="hidden" th:name="id" th:value="${book.id}" />
                    <input type="submit" value="Edit" class="button-table"/>
                </p>
            </form>
        </td>
        <td>
            <form th:action="@{/book/delete(id=${book.id})}" method="post">
                <p>
                    <input type="submit" value="Delete" class="button-table"/>
                </p>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
