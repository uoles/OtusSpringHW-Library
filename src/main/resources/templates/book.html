<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Book detail</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>

<form th:action="@{/book/list}" method="get">
    <p>
        <input type="submit" value="Books list" class="button"/>
    </p>
</form>

<h1>Book detail:</h1>

<form th:action="@{/book/edit}" th:object="${book}" method="post">
    <p>Id: <input type="text" th:field="*{id}" readonly/></p>

    <p>Author: <select th:field="*{author}" >
        <option th:each="value: ${authors}"
                th:value="${value.id}"
                th:text="${value.firstName}">
        </option>
    </select></p>

    <p>Genre: <select th:field="*{genre}" >
        <option th:each="value: ${genres}"
                th:value="${value.id}"
                th:text="${value.name}">
        </option>
    </select></p>

    <p>Caption: <input type="text" th:field="*{caption}"/></p>
    <p>Description: <input type="text" th:field="*{description}"/></p>
    <p>
        <input type="submit" value="Update" class="button"/>
    </p>
</form>

</body>
</html>
