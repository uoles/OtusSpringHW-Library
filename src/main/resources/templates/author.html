<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author detail</title>

<!-- -    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>&ndash;&gt;-->
</head>
<body>

<form th:action="@{/author/list}" method="get">
    <p>
        <input type="submit" value="Authors list" />
    </p>
</form>

<h1>Author detail:</h1>

<form action="#" th:action="@{/author/edit}" th:object="${author}" method="post">
    <p>Id: <input type="text" th:field="*{id}" readonly /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>FirstName: <input type="text" th:field="*{firstName}" /></p>
    <p>SecondName: <input type="text" th:field="*{secondName}" /></p>
    <p>
        <input type="submit" value="Update" />
    </p>
</form>

</body>
</html>
