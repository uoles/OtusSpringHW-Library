<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments, .comments td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Comments:</h1>

<table class="btns">
    <thead/>
    <tbody>
    <tr>
        <td>
            <form action="/list/authors">
                <input type="submit" value="Authors" />
            </form>
        </td>
        <td>
            <form action="/list/books">
                <input type="submit" value="Books" />
            </form>
        </td>
        <td>
            <form action="/list/genres">
                <input type="submit" value="Genres" />
            </form>
        </td>
        <td>
            <form action="/list/comments">
                <input type="submit" value="Comments" />
            </form>
        </td>
    </tr>
    </tbody>
</table>

<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>AddRecordDate</th>
        <th>Book</th>
        <th>UserName</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.addRecordDate}">John Doe</td>
        <td>
            <a th:href="@{/book(id=${comment.book.id})}" href="/book">View</a>
        </td>
        <td th:text="${comment.userName}">John Doe</td>
        <td th:text="${comment.text}">John Doe</td>
    </tr>
    </tbody>
</table>

</body>
</html>
