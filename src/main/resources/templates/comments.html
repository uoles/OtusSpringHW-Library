<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>List of all comments</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>
<h1>Comments:</h1>

<table class="btns">
    <thead/>
    <tbody>
    <tr>
        <td>
            <form action="/author/list">
                <input type="submit" value="Authors" class="button"/>
            </form>
        </td>
        <td>
            <form action="/book/list">
                <input type="submit" value="Books" class="button"/>
            </form>
        </td>
        <td>
            <form action="/genre/list">
                <input type="submit" value="Genres" class="button"/>
            </form>
        </td>
        <td>
            <form action="/comment/list">
                <input type="submit" value="Comments" class="button"/>
            </form>
        </td>
        <td>
            <form action="/comment/new" method="get">
                <input type="submit" value="New comment" class="button-new"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<table class="objects">
    <thead>
    <tr>
        <th>ID</th>
        <th>AddRecordDate</th>
        <th>Book</th>
        <th>UserName</th>
        <th>Text</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.addRecordDate}">John Doe</td>
        <td>
            <a th:href="@{/book(id=${comment.book.id})}" th:text="${comment.book.caption}" href="/book"></a>
        </td>
        <td th:text="${comment.userName}">John Doe</td>
        <td th:text="${comment.text}">John Doe</td>
        <td>
            <form th:action="@{/comment}" method="get">
                <p>
                    <input type="hidden" th:name="id" th:value="${comment.id}" />
                    <input type="submit" value="Edit" class="button-table"/>
                </p>
            </form>
        </td>
        <td>
            <form th:action="@{/comment/delete(id=${comment.id})}" method="post">
                <p>
                    <input type="submit" value="Delete" class="button-table"/>
                </p>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
